    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span>
        <p class="newtweet"><strong>Write</strong> a new tweet</p>
        <p class="newtweet"><i class="fa-solid fa-angles-down"></i></p>
      </span>
    </nav>

    <header class="profile-header">
      <div>
          <img class="avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="tweetername"><strong class="tweeterfirstname">Amy</strong> Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class= "tweet-form" method="POST" action="/tweets/">
          <label hidden class="tweetlabel" for="tweet-text">What are you humming about?</label>
          <textarea placeholder="What are you humming about?" name="text" class="tweetbox" id="tweet-text"></textarea>
          <div class="belowtweetbox">
            <button class="tweetbutton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
